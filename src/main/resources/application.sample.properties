# connection data base (add your username and password)
spring.datasource.url=jdbc:mysql://localhost:3306/ohmybooks
spring.datasource.username=
spring.datasource.password=

# hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# data persistence (create, create-drop, validate, update)
# update > create the tables the first time the application is run if they don't exist
# create > create the tables always when executing the application
spring.jpa.hibernate.ddl-auto=update

# create 'log' of all hibernate operations
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG

server.error.include-stacktrace=on-param

#jsp support
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp
