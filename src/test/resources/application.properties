# connection data base test
spring.datasource.url = jdbc:mysql://localhost:3306/test
spring.datasource.username = root
spring.datasource.password =

# data persistence
# update > create the tables the first time the application is run if they don't exist
# create > create the tables always when executing the application
spring.jpa.hibernate.ddl-auto = create

# create 'log' of all hibernate operations
spring.jpa.show-sql = true
